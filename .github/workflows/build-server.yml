name: Build+Test Server

on:
  push:
    paths:
      - "mapsync-server/**/*"
  pull_request:
    paths:
      - "mapsync-server/**/*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["lts/*", "latest"]
    steps:
      - uses: actions/checkout@v3
      - name: Use latest Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          # cache: "yarn"
      - run: yarn
        working-directory: ./mapsync-server
      - run: yarn build
        working-directory: ./mapsync-server
      - run: yarn test
        working-directory: ./mapsync-server
